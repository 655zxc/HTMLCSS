<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            box-shadow: 0px 0px 5px #ccc;
            border-radius: 8px;
        }
        .box{
        
            margin: 0 auto;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="box">
        <canvas id="canvas" width="500" height="500">
        </canvas>
    </div>
    <script>
        // 获取 canvas 元素
        var canvas = document.getElementById('canvas');
        // 通过判断getContext方法是否存在来判断浏览器的支持性
        if(canvas.getContext) {
          // 获取绘图上下文
          var ctx = canvas.getContext('2d');

            ctx.beginPath()
            ctx.lineWidth = 10;
            ctx.moveTo(50, 20);
            ctx.lineTo(250, 20);
            ctx.stroke();
            ctx.closePath();
            // 绘制一条宽度为20的直线
            ctx.beginPath()
            ctx.lineWidth = 20;
            ctx.moveTo(50, 50);
            ctx.lineTo(250, 50);
            ctx.stroke();
            ctx.closePath();


        }
      </script>
</body>
</html>
