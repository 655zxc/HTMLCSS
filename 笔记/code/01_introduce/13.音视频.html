<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>




    <!-- 
        1.audio 标签用来向页面中引入一个外部的音频文件的
            音视频文件引入时，默认情况下不允许用户自己控制播放停止
            需要添加一些属性

        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                - 如果设置了autoplay 则音乐在打开页面时会自动播放
                    但是目前来讲大部分浏览器都不会自动对音乐进行播放 
            loop 音乐是否循环播放  
     -->

    <p>1.第一个自动(部分浏览器)循环播放的音频</p>
    <audio src="./source/audio.mp3" controls autoplay loop></audio>
    <br>
    <!--IE8无法识别-->

    <!--

        不同浏览器的audio界面不同 需要后期使用css js统一

    -->








    <!-- 2.除了通过src来指定外部文件的路径以外，还可以通过source来指定文件的路径 -->
    <!--1 2 的写法效果一样-->
    <p>2.第二个音频</p>
    <audio controls>
        <source src="./source/audio.mp3">
        <source src="./source/audio.ogg">
        <!--这两个文件不会同时使用 优先使用第一个 但是有些浏览器不支持mp3 不行再第二个 再不行第三个
            比如IE8就会使用第三个
        -->
        <embed src="./source/audio.mp3" type="audio/mp3" width="300" height="100">
            <!--IE8用的一个标签 为了兼容IE8 使用了这个
                audio表示大类型 mp3表示具体类型-->
    </audio>








    <!-- 
        3.使用video标签来向网页中引入一个视频
            - 使用方式和audio基本上是一样的
     -->
    <video controls>
        <source src="./source/flower.webm" >
        <source src="./source/flower.mp4">
        <embed src="./source/flower.mp4" type="video/mp4"> <!--写给IE8的-->
            <!--同上-->
    </video>




    <!--4.以上都是引用本地路径 大多数情况不这样做 浪费空间-->
    <iframe frameborder="0" src="https://www.bilibili.com/video/BV1XJ411X7Ud?p=26" allowFullScreen="true" width="500" height="300"></iframe>
    <!--复制网页通用代码-->


</body>
</html>
