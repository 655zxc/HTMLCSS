<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.布局标签（结构化语义标签）
     -->

     <!-- 
        2.
        header 表示网页的头部 比如左上角的大标题
        main 表示网页的主体部分(一个页面中只会有一个main)
        footer 表示网页的底部
        一个网页可以分成以上三部分
        nav 表示网页中的导航
        aside 和主体相关的其他内容（侧边栏）
        article 表示一个独立的文章
        section 表示一个独立的区块，上边的标签都不能表示时使用section

        div 块元素,没有语义，就用来表示一个区块，目前来讲div还是我们主要的布局元素
            div可以代替以上所有 但为了分清结构 也会用上面的布局
        span 行内元素，没有任何的语义，一般用于在网页中选中文字

        除了span都是块元素
        可以用div块元素和span行内元素实现大多数操作

      -->
     <header>头</header>
     <main>主题</main>
     <footer>底部</footer>

     <nav>导航</nav>
     <aside>侧栏</aside>
     <article>文章</article>

     <section>独立区块</section>

     <div></div>

     <span></span>
</body>
</html>
